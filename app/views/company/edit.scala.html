@(company: Company, theForm: Form[(String, Option[Long])])

@main("Edit " + company.name, "Edit " + company.name, "companies") {

	@form_html(theForm, 
		routes.Companies.update(company.id), 
		Some(routes.Companies.all(None)), 
		formLegend = "Update " + company.name, 
		submitButtonName = "Update")

}
