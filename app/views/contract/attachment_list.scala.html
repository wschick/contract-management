@(attachments: Seq[Attachment], mode: String = "view")

<div id="attachments">
	@if(attachments.length == 0) {
		<p>No attachments</p>
	} else {
		<h3>Attachments</h3>
		<ul>
			@attachments.map{ attachment =>
				<li><a href="@routes.Attachments.view(attachment.contractId, attachment.fileName)" target="_new">@attachment.fileName</a>
					<a href="@routes.Attachments.delete(attachment.contractId, attachment.fileName, mode)">delete</a>
				</li>
			}
		</ul>
	}
</div>
