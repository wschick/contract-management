@* Layout from http://www.maxdesing.com.au/articles/css-layouts/one-liquid *@

<!DOCTYPE html>

<html>
	<head>
			<title>@title</title>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/contracts_main.css")">
			<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
			<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>
					Contract Management
				</h1>
			</div>
			<div id="navigation">
				<ul>
					<li><a href="@routes.Contracts.contracts">Home</a></li>
					<li><a href="@routes.Application.settings">Settings</a></li>
				</ul>
			</div>
			<div id="content">
				<h2>
					@pageHeading
				</h2>
				@content
			</div>
			<div id="footer">

			</div>
		</div>
