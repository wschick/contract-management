@(level: ContractStatus = OK, divClass: String = "notice")(body: Html)
 
@import models.ContractStatus

@level match {
    
  case FARWARNING => {
    <div class="@divClass far-warning">
      @body
    </div>
  }

  case NEARWARNING => {
    <div class="@divClass near-warning">
      @body
    </div>
  }
    
  case TOOLATE => {
    <div class="@divClass too-late">
      @body
    </div>
  }
    
  case _ => {
    <div class="@divClass">
      @body
    </div>
  }

}
