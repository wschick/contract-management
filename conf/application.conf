# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG


# Application 
attachment.path=/var/contracto/contracts
date.format="MM/dd/yyyy"
datetime.format="MM/dd/yyyy hh:mm a"

# Email
mail.smtp.host=localhost
mail.smtp.auth=false

# Information about this company (for use in imports)
# ourCompanyName must already be defined as a company in the database before any imports.
import.ourCompanyName = "Need To Know News"
